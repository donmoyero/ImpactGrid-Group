<!DOCTYPE html>
<html>
<head>
<title>Financial Forecast Request | IMPACTGRID</title>
<style>
body{background:#0e0e0e;color:white;font-family:Segoe UI;padding:60px;}
input,textarea{width:100%;padding:10px;margin-bottom:15px;background:#111;color:white;border:1px solid #333;}
button{background:#FFD400;color:black;padding:10px 25px;border:none;}
h1{color:#FFD400;}
</style>
</head>
<body>

<h1>Financial Forecast Request</h1>

<form action="https://formspree.io/f/meeldvol" method="POST">

<input type="hidden" name="service" value="Financial Forecast Request">

<label>Business Name</label>
<input type="text" name="business_name" required>

<label>Current Monthly Revenue</label>
<input type="text" name="current_revenue">

<label>Projected Revenue</label>
<input type="text" name="projected_revenue">

<label>Monthly Expenses</label>
<input type="text" name="expenses">

<label>Additional Notes</label>
<textarea name="notes" rows="5"></textarea>

<button type="submit">Submit Request</button>

</form>

</body>
</html>
