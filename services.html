<h1 style="color:#FFD400;">Freelance Workforce Deployment Request</h1>
<p>Tell us what type of specialist your company needs. IMPACTGRID will structure the right deployment model.</p>

<form action="https://formspree.io/f/meeldvol" method="POST">

<label>Company Name</label><br>
<input type="text" name="company" required style="width:100%;padding:10px;"><br><br>

<label>Email</label><br>
<input type="email" name="email" required style="width:100%;padding:10px;"><br><br>

<label>Specialist Needed</label><br>
<select name="specialist" style="width:100%;padding:10px;">
<option>Marketing Specialist</option>
<option>Financial Analyst</option>
<option>Operations Manager</option>
<option>Tech Support</option>
<option>Multiple Roles</option>
</select><br><br>

<label>Scope of Work Description</label><br>
<textarea name="scope" rows="5" style="width:100%;padding:10px;"></textarea><br><br>

<button type="submit" style="background:#FFD400;padding:15px 40px;border:none;">Submit Deployment Request</button>

</form>
