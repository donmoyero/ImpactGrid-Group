<!DOCTYPE html>
<html>
<head>
<title>Pitch Deck Request | IMPACTGRID</title>
<style>
body{background:#0e0e0e;color:white;font-family:Segoe UI;padding:60px;}
input,textarea,select{width:100%;padding:10px;margin-bottom:15px;background:#111;color:white;border:1px solid #333;}
button{background:#FFD400;color:black;padding:10px 25px;border:none;}
h1{color:#FFD400;}
</style>
</head>
<body>

<h1>Investor Pitch Deck Request</h1>

<form action="https://formspree.io/f/meeldvol" method="POST">

<input type="hidden" name="service" value="Pitch Deck Request">

<label>Business Name</label>
<input type="text" name="business_name" required>

<label>Industry</label>
<input type="text" name="industry">

<label>Stage</label>
<select name="stage">
<option>Idea</option>
<option>Startup</option>
<option>Scaling</option>
</select>

<label>Funding Required</label>
<input type="text" name="funding">

<label>Short Description</label>
<textarea name="description" rows="5"></textarea>

<button type="submit">Submit Request</button>

</form>

</body>
</html>
