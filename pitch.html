<!DOCTYPE html>
<html>
<head>
<title>Pitch Request | IMPACTGRID</title>
<style>
body{background:#0e0e0e;color:white;font-family:Segoe UI;padding:60px;}
input,textarea,select{width:100%;padding:10px;margin-bottom:15px;background:#111;color:white;border:1px solid #333;}
button{background:#FFD400;color:black;padding:10px 25px;border:none;}
</style>
</head>
<body>

<h1>Pitch Deck Basic Information</h1>

<form>
<label>Business Name</label>
<input type="text" required>

<label>Industry</label>
<input type="text">

<label>Stage</label>
<select>
<option>Idea</option>
<option>Startup</option>
<option>Scaling</option>
</select>

<label>Funding Required</label>
<input type="text">

<label>Short Description</label>
<textarea rows="5"></textarea>

<button type="submit">Submit Request</button>
</form>

</body>
</html>
