<h1 style="color:#FFD400;">Brand Media & Photography Engagement</h1>
<p>Submit your brand media requirements and IMPACTGRID will structure a professional executive media strategy.</p>

<form action="https://formspree.io/f/meeldvol" method="POST">

<label>Full Name / Company Name</label><br>
<input type="text" name="name" required style="width:100%;padding:10px;"><br><br>

<label>Email</label><br>
<input type="email" name="email" required style="width:100%;padding:10px;"><br><br>

<label>Type of Photography Needed</label><br>
<select name="type" style="width:100%;padding:10px;">
<option>Executive Portrait</option>
<option>Brand Identity Shoot</option>
<option>Social Media Content</option>
<option>Full Brand Media Package</option>
</select><br><br>

<label>Brief Description of Your Brand</label><br>
<textarea name="description" rows="5" style="width:100%;padding:10px;"></textarea><br><br>

<button type="submit" style="background:#FFD400;padding:15px 40px;border:none;">Submit Request</button>

</form>
