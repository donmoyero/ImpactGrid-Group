<!DOCTYPE html>
<html>
<head>
<title>Business Plan Request | IMPACTGRID</title>
<style>
body{background:#0e0e0e;color:white;font-family:Segoe UI;padding:60px;}
input,textarea{width:100%;padding:10px;margin-bottom:15px;background:#111;color:white;border:1px solid #333;}
button{background:#FFD400;color:black;padding:10px 25px;border:none;}
h1{color:#FFD400;}
</style>
</head>
<body>

<h1>Business Plan Development Request</h1>

<form action="https://formspree.io/f/meeldvol" method="POST">

<input type="hidden" name="service" value="Business Plan Request">

<label>Business Name</label>
<input type="text" name="business_name" required>

<label>Founder Name</label>
<input type="text" name="founder">

<label>Target Market</label>
<input type="text" name="market">

<label>Revenue Model</label>
<input type="text" name="revenue_model">

<label>Business Summary</label>
<textarea name="summary" rows="6"></textarea>

<button type="submit">Submit Request</button>

</form>

</body>
</html>
