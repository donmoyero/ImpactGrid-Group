<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMPACTGRID | Strategic Business Consulting</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
background:#0e0e0e;
color:white;
line-height:1.7;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
padding:25px 80px;
display:flex;
justify-content:space-between;
background:rgba(0,0,0,0.85);
backdrop-filter:blur(10px);
z-index:1000;
}

.logo img{height:80px;}

.nav-links a{
color:#bbb;
margin-left:40px;
text-decoration:none;
transition:0.3s;
}

.nav-links a:hover{color:#FFD400;}

/* HERO WITH EARTH */

header{
position:relative;
padding:260px 20px 200px 20px;
text-align:center;
background:url('Earth.png') center/cover no-repeat fixed;
}

header::before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.78);
backdrop-filter:blur(2px);
}

header h1,
header p{
position:relative;
z-index:2;
}

header h1{
font-family:'Playfair Display',serif;
font-size:60px;
}

header p{
margin-top:25px;
color:#bbb;
font-size:20px;
}

/* SECTIONS */

section{padding:120px 20px;text-align:center;}

h2{
font-size:42px;
color:#FFD400;
margin-bottom:50px;
font-family:'Playfair Display',serif;
}

/* INTRO */

.intro{
max-width:900px;
margin:auto;
color:#bbb;
font-size:18px;
line-height:1.8;
}

/* METRICS */

.metrics-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:40px;
max-width:1100px;
margin:auto;
}

.metric-card{
background:#111;
padding:40px;
border-radius:10px;
border:1px solid #222;
text-align:left;
transition:0.3s;
}

.metric-card:hover{
border-color:#FFD400;
}

.metric-number{
font-size:48px;
color:#FFD400;
font-weight:700;
margin-bottom:10px;
}

.metric-title{
font-weight:600;
margin-bottom:10px;
}

.metric-card p{color:#aaa;font-size:14px;}

/* FRAMEWORK */

.framework-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:40px;
max-width:1100px;
margin:auto;
}

.framework-card{
background:#111;
padding:40px;
border-radius:10px;
border:1px solid #222;
text-align:left;
}

/* CALCULATOR */

#impact-calculator{
background:#111;
padding:60px 40px;
border-radius:12px;
border:1px solid #222;
max-width:1000px;
margin:auto;
}

.calc-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:40px;
margin-bottom:40px;
}

.calc-item input[type=range]{width:100%;}

.score-display{
font-size:60px;
color:#FFD400;
font-weight:700;
margin-top:20px;
}

.progress-bar{
width:100%;
height:8px;
background:#222;
border-radius:4px;
margin-top:15px;
overflow:hidden;
}

.progress-fill{
height:100%;
width:0%;
background:#FFD400;
transition:0.5s;
}

.performance-tier{
margin-top:25px;
font-size:18px;
}

/* NEWSLETTER */

#newsletter{
background:linear-gradient(135deg,#111,#0a0a0a);
border-top:1px solid #222;
border-bottom:1px solid #222;
padding:120px 20px;
}

.newsletter-container{
max-width:700px;
margin:auto;
background:#111;
padding:60px 50px;
border-radius:12px;
border:1px solid #222;
box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

#newsletter p{
color:#bbb;
margin-bottom:40px;
font-size:16px;
}

.newsletter-form{
display:flex;
flex-direction:column;
gap:20px;
}

.newsletter-form input{
padding:16px;
border-radius:6px;
border:none;
background:#1a1a1a;
color:white;
font-size:15px;
text-align:center;
}

.newsletter-form input:focus{
outline:1px solid #FFD400;
}

.newsletter-form button{
background:#FFD400;
color:black;
font-weight:600;
}

button{
background:#FFD400;
color:black;
border:none;
padding:14px 35px;
margin-top:25px;
cursor:pointer;
}

footer{
background:#000;
padding:60px 20px;
text-align:center;
color:#666;
}

/* ========================= */
/* MOBILE RESPONSIVE DESIGN  */
/* ========================= */

@media (max-width: 992px){

nav{
padding:20px 30px;
flex-direction:column;
gap:15px;
}

.nav-links{
display:flex;
flex-wrap:wrap;
justify-content:center;
}

.nav-links a{
margin:10px 15px;
}

header{
padding:200px 20px 150px 20px;
background:url('Earth.png') center center / cover no-repeat;
background-attachment:scroll;
}

header h1{font-size:36px;}
header p{font-size:18px;}

section{padding:90px 20px;}
h2{font-size:30px;}
.intro{font-size:16px;}

.metrics-grid,
.framework-grid{
grid-template-columns:1fr;
gap:30px;
}

.metric-card,
.framework-card{
padding:30px;
}

#impact-calculator{padding:40px 25px;}
.calc-grid{grid-template-columns:1fr;gap:30px;}
.score-display{font-size:48px;}

.newsletter-container{padding:40px 30px;}
button{width:100%;}
}

@media (max-width: 480px){

header{
padding:180px 15px 130px 15px;
}

header h1{font-size:28px;}
header p{font-size:16px;}
.score-display{font-size:40px;}

}

</style>
</head>

</div>
