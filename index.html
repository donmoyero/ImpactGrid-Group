<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMPACTGRID | Strategic Business Consulting</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
background:#0b0b0b;
color:white;
line-height:1.8;
overflow-x:hidden;
}

/* NAV */
nav{
position:fixed;
top:0;
width:100%;
padding:25px 80px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,0.85);
backdrop-filter:blur(14px);
z-index:1000;
border-bottom:1px solid rgba(255,255,255,0.05);
}

.logo img{
height:85px;
transition:0.3s;
}

.logo img:hover{
transform:scale(1.05);
}

.nav-links a{
color:#bbb;
margin-left:40px;
text-decoration:none;
transition:0.3s;
font-weight:500;
}

.nav-links a:hover{
color:#FFD400;
}

/* HERO */
header{
position:relative;
padding:300px 20px 220px 20px;
text-align:center;
background:url('Earth.png') center/cover no-repeat fixed;
}

header::before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(0,0,0,0.95));
}

header h1,
header p{
position:relative;
z-index:2;
}

header h1{
font-family:'Playfair Display',serif;
font-size:64px;
max-width:1000px;
margin:auto;
letter-spacing:1px;
}

header p{
margin-top:30px;
color:#ccc;
font-size:22px;
}

/* SECTIONS */
section{
padding:140px 20px;
text-align:center;
}

h2{
font-size:46px;
color:#FFD400;
margin-bottom:60px;
font-family:'Playfair Display',serif;
letter-spacing:1px;
}

/* INTRO */
.intro{
max-width:850px;
margin:auto;
color:#bdbdbd;
font-size:19px;
line-height:1.9;
}

/* METRICS */
.metrics-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:50px;
max-width:1100px;
margin:auto;
}

.metric-card{
background:linear-gradient(145deg,#111,#0d0d0d);
padding:50px;
border-radius:16px;
border:1px solid rgba(255,255,255,0.05);
text-align:left;
transition:0.4s ease;
box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

.metric-card:hover{
transform:translateY(-8px);
border-color:#FFD400;
box-shadow:0 25px 60px rgba(255,212,0,0.15);
}

.metric-number{
font-size:52px;
color:#FFD400;
font-weight:700;
margin-bottom:15px;
}

.metric-title{
font-weight:600;
margin-bottom:12px;
font-size:18px;
}

.metric-card p{
color:#aaa;
font-size:15px;
line-height:1.7;
}

/* FRAMEWORK */
.framework-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:50px;
max-width:1100px;
margin:auto;
}

.framework-card{
background:#111;
padding:50px;
border-radius:16px;
border:1px solid rgba(255,255,255,0.05);
transition:0.4s ease;
box-shadow:0 15px 40px rgba(0,0,0,0.4);
}

.framework-card:hover{
transform:translateY(-6px);
border-color:#FFD400;
}

.framework-card h3{
margin-bottom:15px;
color:white;
}

/* CALCULATOR */
#impact-calculator{
background:#111;
padding:80px 50px;
border-radius:20px;
border:1px solid rgba(255,255,255,0.05);
max-width:1000px;
margin:auto;
box-shadow:0 25px 60px rgba(0,0,0,0.6);
}

.calc-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:50px;
margin-bottom:50px;
}

.calc-item input[type=range]{
width:100%;
}

.score-display{
font-size:70px;
color:#FFD400;
font-weight:700;
margin-top:25px;
}

.progress-bar{
width:100%;
height:10px;
background:#222;
border-radius:5px;
margin-top:20px;
overflow:hidden;
}

.progress-fill{
height:100%;
width:0%;
background:#FFD400;
transition:0.6s ease;
}

.performance-tier{
margin-top:35px;
font-size:19px;
color:#ccc;
}

/* NEWSLETTER */
#newsletter{
background:linear-gradient(145deg,#111,#0a0a0a);
padding:150px 20px;
}

.newsletter-container{
max-width:750px;
margin:auto;
background:#111;
padding:70px 60px;
border-radius:20px;
border:1px solid rgba(255,255,255,0.05);
box-shadow:0 30px 80px rgba(0,0,0,0.7);
}

#newsletter p{
color:#aaa;
margin-bottom:40px;
font-size:17px;
}

.newsletter-form{
display:flex;
flex-direction:column;
gap:25px;
}

.newsletter-form input{
padding:18px;
border-radius:8px;
border:none;
background:#1a1a1a;
color:white;
font-size:15px;
text-align:center;
}

.newsletter-form input:focus{
outline:1px solid #FFD400;
}

.newsletter-form button{
background:#FFD400;
color:black;
font-weight:600;
padding:16px;
border-radius:8px;
cursor:pointer;
transition:0.3s;
}

.newsletter-form button:hover{
background:white;
}

/* BUTTONS */
button{
background:#FFD400;
color:black;
border:none;
padding:16px 40px;
margin-top:25px;
cursor:pointer;
border-radius:8px;
font-weight:600;
transition:0.3s;
}

button:hover{
background:white;
}

/* FOOTER */
footer{
background:#000;
padding:70px 20px;
text-align:center;
color:#666;
border-top:1px solid rgba(255,255,255,0.05);
}

</style>
</head>

<body>
